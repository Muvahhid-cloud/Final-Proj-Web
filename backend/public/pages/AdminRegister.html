<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Registration | Coffee Shop</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .admin-register-container {
      max-width: 420px;
      margin: 60px auto;
      background: #fff7f0;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(111, 78, 55, 0.15);
      padding: 36px 32px;
      text-align: center;
    }
    .admin-register-title {
      font-size: 2.2rem;
      color: #6f4e37;
      margin-bottom: 18px;
      font-family: 'Georgia', serif;
    }
    .admin-register-form input {
      margin-bottom: 18px;
      border: 1px solid #d7bfa7;
      border-radius: 8px;
      padding: 12px;
      font-size: 1rem;
      background: #fff;
      transition: border-color 0.2s;
      width: 100%;
    }
    .admin-register-form input:focus {
      border-color: #6f4e37;
      outline: none;
    }
    .admin-register-form button {
      background: linear-gradient(90deg, #6f4e37 60%, #a67c52 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 28px;
      font-size: 1.1rem;
      margin: 8px 0;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(111, 78, 55, 0.08);
      transition: background 0.2s, transform 0.2s;
      width: 100%;
    }
    .admin-register-form button:hover {
      background: linear-gradient(90deg, #a67c52 60%, #6f4e37 100%);
      transform: translateY(-2px);
    }
    .admin-register-back {
      margin-top: 18px;
      color: #6f4e37;
      text-decoration: underline;
      cursor: pointer;
      display: block;
    }
  </style>
</head>
<body>
  <div class="admin-register-container">
    <div class="admin-register-title">Admin Registration</div>
    <form class="admin-register-form" onsubmit="event.preventDefault(); registerAdmin();">
      <input id="username" placeholder="Username" required>
      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Password" required>
      <input id="phone" placeholder="Phone (+7...)" required>
      <button type="submit">Register as Admin</button>
    </form>
    <span class="admin-register-back" onclick="window.location.href='/pages/Register.html'">Back to User Registration</span>
  </div>
  <script src="/js/adminRegister.js"></script>
</body>
</html>
